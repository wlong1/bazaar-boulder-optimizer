<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bazaar Boulder Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="control">
            <div class="control-buttons">
                <button class="control-button button-items">Items</button>
                <button class="control-button button-skills">Skills</button>
            </div>
            <div class="control-list control-items">
                <select name="list-sel items" id="items">
                    <option value="Boulder">Boulder</option>
                </select>
                <div class="listbox items">
                </div>
            </div>
            <!--
            <div class="control-list control-skills">
                <select name="list-sel skills" id="skills">
                    <option value="Alacrity">Alacrity</option>
                </select>
                <div class="listbox skills">
                </div>
            </div>
            -->
        </div>

        <main class="main">
            <div class="top"> <!-- Details -->

            </div>
            <div class="mid"> <!-- Board -->
                
            </div>
            <div class="bot"> <!-- Results -->
                
            </div>
        </main>
    </div>
</body>
</html>
