<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bazaar Boulder Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="control">
            <div class="control-buttons">
                <button class="control-button button-items">Items</button>
                <button class="control-button button-skills">Skills</button>
            </div>
            <div class="control-list control-items">
                <ul class="list-sel" id="items" multiple>
                    <li data-value="boulder">Boulder</li>
                </ul>
                <div class="listbox items">
                    <button class="list-item" value="boulder">Boulder</button>
                </div>
            </div>
            <!--
            <div class="control-list control-skills">
                <ul class="list-sel" id="skills" multiple>
                    <li data-value="alacrity">alacrity</li>
                </ul>
                <div class="listbox skills">
                    <button class="list-skill" value="alacrity">alacrity</button>
                </div>
            </div>
            -->
        </div>

        <main class="main">
            <div class="top"> <!-- Details -->

            </div>
            <div class="mid"> <!-- Board -->
                
            </div>
            <div class="bot"> <!-- Results -->
                
            </div>
        </main>
    </div>
</body>
</html>
