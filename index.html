<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bazaar Boulder Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layout">
        <div class="control">
            <div class="control-buttons">
                <button class="control-button active" id="control-items">Items</button>
                <button class="control-button" id="control-skills">Skills</button>
            </div>
            <div class="control-list" id="control-items-panel">
                <ul class="list-sel" id="items" multiple>
                    <li data-value="boulder">Boulder</li>
                </ul>
                <div class="space-counter">
                    <span class="label">Space:</span>
                    <span class="count"><span id="current-count">3</span>/20</span>
                </div>
                <div class="listbox items">
                    <button class="list-item" value="boulder">Boulder</button>
                </div>
            </div>
            <div class="control-list hidden" id="control-skills-panel">
                <ul class="list-sel" id="skills" multiple>
                    <li data-value="alacrity">alacrity</li>
                </ul>
                <div class="listbox skills">
                    <button class="list-skill" value="alacrity">alacrity</button>
                </div>
            </div>
        </div>

        <main class="main">
            <div class="top"> <!-- Details -->

            </div>
            <div class="mid"> <!-- Board -->
                
            </div>
            <div class="bot"> <!-- Results -->
                
            </div>
        </main>
    </div>
</body>
<script src="control.js" defer></script>
</html>
